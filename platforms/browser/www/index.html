<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Emisora de Santa elena</title>
    <link href="./css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
    <link href="./css/estilos.css" rel="stylesheet" />
    <script src="./js/gestures.js"></script>

</head>

<body>

    <div class="container">

        
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./img/gif electronica.gif" alt="" width="30%" 
                height="auto">
            <h2>Emisora de santa elena </h2>
            <p class="lead">Buena musica</p>
        </div>
        <audio src="http://65.60.45.74:8070/;" class="emis" autoplay controls preload></audio> </audio>  
    <div class="row text-center">
        <!--crear una fila-->
        <div class="col">
            <!--col-columna-->
            <button type="button" class="btn btn-primary" value="play" id="play">
                <!--sacado de buttoms de bootstrap-->
                <i class="material-icons" >play_circle_filled</i>
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="pausa">
                <i class="material-icons">pause_circle_filled</i>
            </button>
        </div>
    </div>
    <div class="row text-center">
        <!--crear una fila-->
        <div class="col">
            <!--col-columna-->
            <button type="button" class="btn btn-primary" id="volumenarriba">
                <!--sacado de buttons de bootstrap-->
                <i class="material-icons">volume_up</i>
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="volumenabajo">
                <i class="material-icons">volume_down</i>
            </button>
        </div>
        

    </div>
    <div class="py-1 text-center">
        <!--py lo pone vertical, px-->
        <img class="d-block mx-auto mb-4" src="./img/Electronica.png" alt="" width="55%" height="auto" />
        <!--d-block para mostrar la imagen-->
    </div>
    <div class="footer">
        <p>2019</p>
            <hr>
            <p>Proyecto de clase de Santiago Cadavid</p>
      </div>

</div>


    <!--llamado al javascript-->
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-design.js"></script>
    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/javascript" src="./js/gestures.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
<link href="./css/bootstrap-material-design.min.css" rel="stylesheet" />
<link href="./css/css.css" rel="stylesheet" />
